<div class = "bootstrap-wrapper">
  <div class = "container">
    <div class = "row mt20">
      <div class = "col-md-6 offset-md-3">
        <mat-card>
          <div class = "container text-center">
            <img src="../../../assets/login.png" width = "100" height = "100">
          </div>

          <h1 class = "text-center">Inicio de sesión</h1>
          <form
            [formGroup]="loginForm"
            (ngSubmit)="login()"

          >
            <mat-form-field class = "full-width"
            appearance = "outline" >
              <mat-label>Nombre de usuario</mat-label>
              <input
              name = "username"
              required
              matInput
              placeholder="Digite su nombre de usuario"
              formControlName="username"
              >


              <mat-hint
               *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched" >
               El nombre de usuario es requerido
              </mat-hint>



              <mat-hint
              *ngIf="loginForm.get('username')?.hasError('minlength') && loginForm.get('username')?.touched" >
              El nombre de usuario debe ser mayor a 4 digitos</mat-hint>



            </mat-form-field>
            <mat-form-field
             class="full-width input-contraseña"
            appearance = "outline"

            >
              <mat-label>Contraseña</mat-label>
              <input
               name = "password"
                required
                type="password"
                 matInput
                  placeholder="Digite su contraseña"
                  formControlName="password"
                  >
                  <mat-hint
                  *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" >
                  El nombre de usuario es requerido
                 </mat-hint>
            </mat-form-field>

            <a class="text-link" routerLink="/register" >No tiene una cuenta? <span>Registrate aquí</span> </a>

            <section class="checkbox-password">
              <mat-checkbox class="checkbox-text-gray" formControlName="remember" >Recordar</mat-checkbox>

            </section>
            <div class = "container text-center">
              <button  mat-raised-button color="primary">Iniciar sesión</button>
              <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
